<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AutoReply Tool - 認證回調</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .callback-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background: #5a6fd8;
        }

        .close-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        .details h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .details pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="icon">🤖</div>
        <h1 class="title">AutoReply Tool</h1>
        <p class="message">正在處理認證回調...</p>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            處理中...
        </div>
        
        <button id="closeBtn" class="close-btn" disabled>關閉視窗</button>
        
        <div id="details" class="details" style="display: none;">
            <h4>詳細資訊：</h4>
            <pre id="detailsContent"></pre>
        </div>
    </div>

    <script>
        class OAuthCallbackHandler {
            constructor() {
                this.statusElement = document.getElementById('status');
                this.closeBtn = document.getElementById('closeBtn');
                this.detailsElement = document.getElementById('details');
                this.detailsContent = document.getElementById('detailsContent');
                
                this.init();
            }

            async init() {
                try {
                    // 解析 URL 參數
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const state = urlParams.get('state');
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');

                    // 檢查是否有錯誤
                    if (error) {
                        this.showError(`認證失敗: ${error}`, errorDescription);
                        return;
                    }

                    // 檢查必要參數
                    if (!code) {
                        this.showError('缺少授權碼', 'URL 中未找到授權碼參數');
                        return;
                    }

                    // 驗證 state 參數（防止 CSRF 攻擊）
                    const storedState = sessionStorage.getItem('oauth_state');
                    if (state !== storedState) {
                        this.showError('狀態驗證失敗', 'State 參數不匹配，可能存在安全風險');
                        return;
                    }

                    // 儲存授權碼到 session storage
                    sessionStorage.setItem('oauth_code', code);
                    
                    // 顯示成功狀態
                    this.showSuccess('認證成功！', '授權碼已獲取，正在關閉視窗...');
                    
                    // 延遲關閉視窗，讓用戶看到成功訊息
                    setTimeout(() => {
                        window.close();
                    }, 2000);

                } catch (error) {
                    console.error('OAuth 回調處理錯誤:', error);
                    this.showError('處理失敗', error.message);
                }
            }

            showSuccess(title, message) {
                this.statusElement.className = 'status success';
                this.statusElement.innerHTML = `✅ ${title}`;
                
                this.detailsElement.style.display = 'block';
                this.detailsContent.textContent = message;
                
                this.closeBtn.disabled = false;
                this.closeBtn.onclick = () => window.close();
            }

            showError(title, message) {
                this.statusElement.className = 'status error';
                this.statusElement.innerHTML = `❌ ${title}`;
                
                this.detailsElement.style.display = 'block';
                this.detailsContent.textContent = message;
                
                this.closeBtn.disabled = false;
                this.closeBtn.onclick = () => window.close();
            }

            showLoading(message) {
                this.statusElement.className = 'status loading';
                this.statusElement.innerHTML = `<span class="spinner"></span>${message}`;
            }
        }

        // 初始化回調處理器
        document.addEventListener('DOMContentLoaded', () => {
            new OAuthCallbackHandler();
        });

        // 處理視窗關閉事件
        window.addEventListener('beforeunload', () => {
            // 清理 session storage（如果認證失敗）
            if (!sessionStorage.getItem('oauth_code')) {
                sessionStorage.removeItem('oauth_state');
                sessionStorage.removeItem('oauth_platform');
                sessionStorage.removeItem('oauth_account_id');
            }
        });
    </script>
</body>
</html>
