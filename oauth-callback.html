<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¤– AutoReply Tool - èªè­‰å›èª¿</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .callback-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background: #5a6fd8;
        }

        .close-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        .details h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .details pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="icon">ğŸ¤–</div>
        <h1 class="title">AutoReply Tool</h1>
        <p class="message">æ­£åœ¨è™•ç†èªè­‰å›èª¿...</p>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            è™•ç†ä¸­...
        </div>
        
        <button id="closeBtn" class="close-btn" disabled>é—œé–‰è¦–çª—</button>
        
        <div id="details" class="details" style="display: none;">
            <h4>è©³ç´°è³‡è¨Šï¼š</h4>
            <pre id="detailsContent"></pre>
        </div>
    </div>

    <script>
        class OAuthCallbackHandler {
            constructor() {
                this.statusElement = document.getElementById('status');
                this.closeBtn = document.getElementById('closeBtn');
                this.detailsElement = document.getElementById('details');
                this.detailsContent = document.getElementById('detailsContent');
                
                this.init();
            }

            async init() {
                try {
                    // è§£æ URL åƒæ•¸
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const state = urlParams.get('state');
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');

                    // æª¢æŸ¥æ˜¯å¦æœ‰éŒ¯èª¤
                    if (error) {
                        this.showError(`èªè­‰å¤±æ•—: ${error}`, errorDescription);
                        return;
                    }

                    // æª¢æŸ¥å¿…è¦åƒæ•¸
                    if (!code) {
                        this.showError('ç¼ºå°‘æˆæ¬Šç¢¼', 'URL ä¸­æœªæ‰¾åˆ°æˆæ¬Šç¢¼åƒæ•¸');
                        return;
                    }

                    // é©—è­‰ state åƒæ•¸ï¼ˆé˜²æ­¢ CSRF æ”»æ“Šï¼‰
                    const storedState = sessionStorage.getItem('oauth_state');
                    if (state !== storedState) {
                        this.showError('ç‹€æ…‹é©—è­‰å¤±æ•—', 'State åƒæ•¸ä¸åŒ¹é…ï¼Œå¯èƒ½å­˜åœ¨å®‰å…¨é¢¨éšª');
                        return;
                    }

                    // å„²å­˜æˆæ¬Šç¢¼åˆ° session storage
                    sessionStorage.setItem('oauth_code', code);
                    
                    // é¡¯ç¤ºæˆåŠŸç‹€æ…‹
                    this.showSuccess('èªè­‰æˆåŠŸï¼', 'æˆæ¬Šç¢¼å·²ç²å–ï¼Œæ­£åœ¨é—œé–‰è¦–çª—...');
                    
                    // å»¶é²é—œé–‰è¦–çª—ï¼Œè®“ç”¨æˆ¶çœ‹åˆ°æˆåŠŸè¨Šæ¯
                    setTimeout(() => {
                        window.close();
                    }, 2000);

                } catch (error) {
                    console.error('OAuth å›èª¿è™•ç†éŒ¯èª¤:', error);
                    this.showError('è™•ç†å¤±æ•—', error.message);
                }
            }

            showSuccess(title, message) {
                this.statusElement.className = 'status success';
                this.statusElement.innerHTML = `âœ… ${title}`;
                
                this.detailsElement.style.display = 'block';
                this.detailsContent.textContent = message;
                
                this.closeBtn.disabled = false;
                this.closeBtn.onclick = () => window.close();
            }

            showError(title, message) {
                this.statusElement.className = 'status error';
                this.statusElement.innerHTML = `âŒ ${title}`;
                
                this.detailsElement.style.display = 'block';
                this.detailsContent.textContent = message;
                
                this.closeBtn.disabled = false;
                this.closeBtn.onclick = () => window.close();
            }

            showLoading(message) {
                this.statusElement.className = 'status loading';
                this.statusElement.innerHTML = `<span class="spinner"></span>${message}`;
            }
        }

        // åˆå§‹åŒ–å›èª¿è™•ç†å™¨
        document.addEventListener('DOMContentLoaded', () => {
            new OAuthCallbackHandler();
        });

        // è™•ç†è¦–çª—é—œé–‰äº‹ä»¶
        window.addEventListener('beforeunload', () => {
            // æ¸…ç† session storageï¼ˆå¦‚æœèªè­‰å¤±æ•—ï¼‰
            if (!sessionStorage.getItem('oauth_code')) {
                sessionStorage.removeItem('oauth_state');
                sessionStorage.removeItem('oauth_platform');
                sessionStorage.removeItem('oauth_account_id');
            }
        });
    </script>
</body>
</html>
